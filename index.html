<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
/* ============================================================
   ESTILOS GENERALES
   Aqu√≠ controlas todo el aspecto general de la p√°gina.
   ============================================================ */
body {
    margin: 0;
    padding: 0;

    /* üé® COLOR DE FONDO (puedes cambiarlo)
       Negro suave ‚Üí #0d0d0d
       Negro total ‚Üí #000000
       Gris oscuro ‚Üí #1a1a1a
    */
    background: #1f1b1b;

    /* üé® COLOR DEL TEXTO
       Blanco ‚Üí #ffffff
       Gris claro ‚Üí #dcdcdc
    */
    color: #ffffff;

    /* üñãÔ∏è FUENTE PRINCIPAL (puedes cambiarla)
       Ejemplos:
       Arial, sans-serif
       'Poppins', sans-serif
       'Roboto', sans-serif
    */
    font-family: Arial, sans-serif;
}

/* ============================================================
   HEADER (parte de arriba de la p√°gina)
   ============================================================ */
header {
    /* üé® COLOR DE FONDO DEL HEADER
       Azul fuerte ‚Üí #0038a8
       Azul m√°s claro ‚Üí #1a73e8
       Azul medio ‚Üí #0044cc
    */
    background: #0038a8;

    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;

    /* üé® COLOR DEL TEXTO DEL T√çTULO */
    color: #ffffff;

    font-size: 2rem; /* Cambia el tama√±o del t√≠tulo */
}

/* ============================================================
   CONTENIDO PRINCIPAL
   ============================================================ */
main {
    padding: 20px;
    font-size: 1.1rem;
    text-align: center;
}

/* ============================================================
   BOT√ìN PRINCIPAL
   ============================================================ */
button {
    padding: 12px 20px;

    /* üé® COLOR DE FONDO DEL BOT√ìN */
    background: #0038a8;

    border: none;

    /* üé® COLOR DEL TEXTO DEL BOT√ìN */
    color: white;

    /* üîµ Redondeado del bot√≥n:
       M√°s redondo ‚Üí 20px
       Cuadrado ‚Üí 0px
    */
    border-radius: 6px;

    font-size: 16px;
    cursor: pointer;

    /* üåÄ Transici√≥n suave cuando pasas el mouse */
    transition: .3s;
}

/* ============================================================
   EFECTO HOVER DEL BOT√ìN
   ============================================================ */
button:hover {
    /* üé® Color del bot√≥n cuando pasas el mouse
       Puedes hacerlo m√°s claro o m√°s oscuro
    */
    background: #0250d6;
}

</style>
</head>
<body>
<!DOCTYPE html>
<html lang="es">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi primera web</title>


<link rel="stylesheet" href="styles.css">

</head>

<Body>

<header>

<h1>Blog One</h1>

    <main>
        <p>Blog One, es una plataforma web para conocer gente.</p>

        <!-- BOT√ìN -->
        <button id="btnCambiarFondo">Cambiar Fondo</button>
    </main>







</header>




</Body>













</html>

<script>/* ============================================================
   1. SELECCIONAR EL BOT√ìN
   - Aqu√≠ buscamos el bot√≥n por su ID: "btnCambiarFondo"
   - Importante: el ID debe coincidir con el del HTML
   ============================================================ */
const boton = document.getElementById("btnCambiarFondo");


/* ============================================================
   2. COLORES QUE VAS A USAR
   - Puedes agregar m√°s colores si quieres
   - La p√°gina cambiar√° entre estos colores cada vez que presiones
   ============================================================ */
const colores = [
    "#0d0d0d",  // negro suave
    "#153575ff",  // azul
    "#ffffff",  // blanco
];

let indiceColor = 0; // Lleva la cuenta del color actual


/* ============================================================
   3. FUNCI√ìN QUE CAMBIA EL FONDO
   - Cada vez que llames esta funci√≥n, cambiar√° el color de fondo
   ============================================================ */
function cambiarFondo() {
    // Cambiar el fondo del body
    document.body.style.background = colores[indiceColor];

    // Pasar al siguiente color
    indiceColor++;

    // Si llega al final, vuelve al inicio
    if (indiceColor >= colores.length) {
        indiceColor = 0;
    }
}


/* ============================================================
   4. EVENTO DEL BOT√ìN
   - Cuando el usuario haga click en el bot√≥n,
     se ejecutar√° la funci√≥n cambiarFondo()
   ============================================================ */
boton.addEventListener("click", cambiarFondo);

//# sourceURL=userscript.js
</script>
</body>
</html>
